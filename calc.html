<html>
<head>
    <title>Factorio Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-66808523-1', 'auto');
  ga('send', 'pageview');

</script>
    <script src="BigInteger.min.js"></script>
    <script src="sprintf.js"></script>
    <script src="rational.js"></script>
    <script src="matrix.js"></script>
    <script src="vectorize.js"></script>
    <script src="subgraphs.js"></script>
    <script src="factory.js"></script>
    <script src="item.js"></script>
    <script src="recipe.js"></script>
    <script src="module.js"></script>
    <script src="totals.js"></script>
    <script src="solve.js"></script>
    <script src="fragment.js"></script>
    <script src="events.js"></script>
    <script src="display.js"></script>
    <script src="init.js"></script>
</head>

<body onload="init()">
    <div style="color: red">Support for 0.15 doesn't totally work yet. Please bear with me as I work out the kinks.</div>
    
    <div class="config-header">
        <input id="config" type="button" value="configure" class="config-button" onclick="toggleVisible('config_box')"><br />
        <div id="config_box" class="config-box" style="display: none;">
            <!--Display rates as:<br />
            <form id="rate_display">
            <input type="radio" id="minute_rate" name="rate" value="1" checked><label for="minute_rate">items/minute</label><br />
            <input type="radio" id="second_rate" name="rate" value="60"><label for="second_rate">items/second</label><br />
            </form>-->
            Use recipe set:
            <select id="data_set" onchange="changeMod()"></select><br /><br />
            <label for="minimum_assembler">Minimum assembling machine level:</label>
            <select id="minimum_assembler" onchange="changeMin()">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
    </div>
    <p><span>All rates given in items per minute.</span>
    <ul id="targets"><li><a onclick="plusHandler()">+</a></li></ul>

    <div class="tabs">
        <button class="tab_button" onclick="clickTab(event, 'totals_tab')" id="default_tab">Totals</button>
        <button class="tab_button" onclick="clickTab(event, 'steps_tab')">Tree</button>
    </div>

    <div id="steps_tab" class="tab">
        <ul id="steps"></ul>
    </div>

    <div id="totals_tab" class="tab">
        <table id="totals"></table>
    </div>
</body>
</html>
