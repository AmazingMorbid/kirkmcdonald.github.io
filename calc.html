<html>
<head>
    <title>Factorio Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-66808523-1', 'auto');
  ga('send', 'pageview');

</script>
    <script src="BigInteger.min.js"></script>
    <script src="sprintf.js"></script>
    <script src="rational.js"></script>
    <script src="matrix.js"></script>
    <script src="vectorize.js"></script>
    <script src="subgraphs.js"></script>
    <script src="factory.js"></script>
    <script src="item.js"></script>
    <script src="recipe.js"></script>
    <script src="module.js"></script>
    <script src="totals.js"></script>
    <script src="solve.js"></script>
    <script src="fragment.js"></script>
    <script src="events.js"></script>
    <script src="display.js"></script>
    <script src="init.js"></script>
</head>

<body onload="init()">
    <ul id="targets"><li><a onclick="plusHandler()">+</a></li></ul>

    <div class="tabs">
        <button class="tab_button" onclick="clickTab(event, 'totals_tab')" id="default_tab">Factories</button>
        <button class="tab_button" onclick="clickTab(event, 'steps_tab')">Items</button>
        <button class="tab_button" onclick="clickTab(event, 'settings_tab')">Settings</button>
    </div>

    <div id="steps_tab" class="tab">
        <ul id="steps"></ul>
    </div>

    <div id="totals_tab" class="tab">
        <table id="totals"></table>
    </div>

    <div id="settings_tab" class="tab">
        Use recipe set:
        <select id="data_set" onchange="changeMod()"></select><br /><br />
        Display rates as:<br />
        <form id="display_rate"></form>
        <label for="minimum_assembler">Minimum assembling machine level:</label>
        <select id="minimum_assembler" onchange="changeMin()">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
        </select><br />
        Mining production bonus:
        +<input id="mprod" class="mprod" type="number" step="2" value="0" min="0" onchange="changeMprod(event)">%
    </div>
</body>
</html>
