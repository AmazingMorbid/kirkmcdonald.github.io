<html>
<head>
    <title>Factorio Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-66808523-1', 'auto');
  ga('send', 'pageview');

</script>
</head>

<body onload="init()">
    <script src="sprintf.js"></script>
    <script src="item.js"></script>
    <script src="recipe.js"></script>
    <script src="factory.js"></script>
    <script src="module.js"></script>
    <script src="fragment.js"></script>
    <script src="calc.js"></script>

    <div style="color: red">Support for 0.15 doesn't totally work yet. Please bear with me as I work out the kinks.</div>
    
    <div class="config-header">
        <input id="config" type="button" value="configure" class="config-button" onclick="toggleVisible('config_box')"><br />
        <div id="config_box" class="config-box" style="display: none;">
            <!--Display rates as:<br />
            <form id="rate_display">
            <input type="radio" id="minute_rate" name="rate" value="1" checked><label for="minute_rate">items/minute</label><br />
            <input type="radio" id="second_rate" name="rate" value="60"><label for="second_rate">items/second</label><br />
            </form>-->
            Use recipe set:<br />
            <select id="data_set" onchange="changeMod()"></select>
        </div>
    </div>
    <p><span>All rates given in items per minute.</span>
    <ul id="targets"><li><a onclick="plusHandler()">+</a></li></ul>
    <label for="minimum_assembler">Minimum assembling machine level:</label>
    <select id="minimum_assembler" onchange="changeMin()">
        <option selected>1</option>
        <option>2</option>
        <option>3</option>
    </select>

    <ul id="steps"></ul>
    <p id="total_label">totals:</p>
    <table id="totals"></table>
</body>
</html>
